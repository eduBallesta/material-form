<div class="container">
  <div class="row justify-content-md-center">
    <mat-card class="card-center mt-4 card-layout">
      <mat-card-header class="card-title">
        <mat-card-title>Pin Validation</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="example-form-field input-responsive" appearance="outline">
              <input matInput type="text" placeholder="PIN number input" [(ngModel)]="value">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
              <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      
        <div class="row">
          <div class="col" style="text-align: right;">
            <div class="example-button-row">
              <button mat-raised-button color="primary" style="background-color: red;">Confirm</button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
