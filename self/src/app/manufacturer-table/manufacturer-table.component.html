<div class="container mt-3">
    <div class="row justify-content-md-center">
      <mat-card class="card-center-table mt-4 mb-5 card-layout-table">
        <mat-card-header class="card-title">
          <mat-card-title>Web Application Named Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <div class="example-container mat-elevation-z8 mt-5 mb-5">
            <mat-table #table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="Action"  >
                <mat-header-cell *matHeaderCellDef > Action </mat-header-cell>
                <mat-cell *matCellDef="let element" >
                    <button matTooltip="Click for extra info" matTooltipPosition="above" mat-icon-button (click)="openDialog($event)"><mat-icon  color="accent" class="icon">edit</mat-icon></button>
                    <button matTooltip="Click for extra info" matTooltipPosition="above" mat-icon-button (click)="openDialog($event)"><mat-icon  color="accent" class="icon">delete</mat-icon></button>
                </mat-cell>
                </ng-container>

                <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>

                <!-- First Name Column -->
                <ng-container matColumnDef="firstname">
                <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.firstname}} </mat-cell>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastname">
                <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="pin">
                    <mat-header-cell *matHeaderCellDef> Pin </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.pin}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
        <div class="row">
            <div class="col" style="text-align: left;">
                <div class="example-button-row">
                <button mat-raised-button color="primary" style="background-color: red;" (click)="addRepresentative()">Add Representative</button>
                </div>
            </div>
        </div>  
      </mat-card-content>
    </mat-card>
</div>
